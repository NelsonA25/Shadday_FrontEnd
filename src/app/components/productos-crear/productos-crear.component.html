<h1>Crear Producto</h1>
<form (ngSubmit)="guardarProd()" [formGroup]="productoForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="nombre">
     </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
